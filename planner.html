<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner ‚Äî Powered by AKT.Ayush</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ff4d6d);
      color: #222;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      max-width: 95%;
      margin: auto;
    }
    h1, h2, h3, h4 {
      margin: 10px 0;
      font-weight: 900;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid #ff4d6d;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      word-wrap: break-word;
    }
    th {
      background: #ffe6eb;
      font-weight: bold;
    }
    textarea {
      width: 90%;
      min-height: 30px;
      padding: 6px;
      border: 2px solid #ff4d6d;
      border-radius: 6px;
      outline: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      font-size: 14px;
      color: #111111;
      text-align: center;
      resize: none;
      overflow: hidden;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container" id="planner">
    <h1>üìò JEE / NEET Daily Planner</h1>
    <h2>Powered by AKT.Ayush</h2>
    <h3 id="welcome"></h3>
    <h4 id="todayDate"></h4>

    <table id="plannerTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Time</th>
          <th>To Do</th>
          <th>Important Note</th>
          <th>Completed</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Buttons -->
    <button id="mergeRows">üîó Merge Selected Rows</button>
    <button id="unmergeRows">‚ùå Unmerge</button>
    <button id="savePdf">üì• Save Planner as PDF</button>
  </div>

  <script>
    // Show student name
    const studentName = localStorage.getItem("studentName") || "Student";
    document.getElementById("welcome").innerText = `Welcome, ${studentName} üëã`;

    // Show today's date
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("todayDate").innerText = today.toLocaleDateString('en-US', options);

    const tbody = document.querySelector("#plannerTable tbody");

    // Generate 24 hours
    function generateRows() {
      tbody.innerHTML = "";
      for (let i = 0; i < 24; i++) {
        const hour = i.toString().padStart(2, '0') + ":00";
        const row = `
          <tr>
            <td><input type="checkbox" class="rowSelect"></td>
            <td class="timeCell">${hour}</td>
            <td><textarea placeholder="Task"></textarea></td>
            <td><textarea placeholder="Note"></textarea></td>
            <td><input type="checkbox"></td>
            <td><textarea placeholder="Feedback"></textarea></td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      }
      enableAutoResize();
    }
    generateRows();

    // Auto expand textareas
    function autoResize(el) {
      el.style.height = "auto";
      el.style.height = (el.scrollHeight) + "px";
    }
    function enableAutoResize() {
      document.querySelectorAll("textarea").forEach(t => {
        t.addEventListener("input", () => autoResize(t));
      });
    }

    // Merge Selected Rows
    document.getElementById("mergeRows").addEventListener("click", function () {
      const rows = document.querySelectorAll("#plannerTable tbody tr");
      const selected = [];
      
      rows.forEach(row => {
        if (row.querySelector(".rowSelect").checked) {
          selected.push(row);
        }
      });

      if (selected.length < 2) {
        alert("Select at least 2 rows to merge!");
        return;
      }

      // Get time range
      const startTime = selected[0].querySelector(".timeCell").innerText;
      const endTime = selected[selected.length - 1].querySelector(".timeCell").innerText;
      const mergedTime = `${startTime} - ${endTime}`;

      // Merge text values
      let mergedTask = "", mergedNote = "", mergedFeedback = "";
      selected.forEach((row, index) => {
        const inputs = row.querySelectorAll("td textarea");
        if (inputs[0]) mergedTask += (inputs[0].value || "") + (index < selected.length-1 ? " | " : "");
        if (inputs[1]) mergedNote += (inputs[1].value || "") + (index < selected.length-1 ? " | " : "");
        if (inputs[2]) mergedFeedback += (inputs[2].value || "") + (index < selected.length-1 ? " | " : "");
      });

      // Update first row
      const firstRow = selected[0];
      firstRow.querySelector(".timeCell").innerText = mergedTime;
      const inputs = firstRow.querySelectorAll("td textarea");
      if (inputs[0]) inputs[0].value = mergedTask;
      if (inputs[1]) inputs[1].value = mergedNote;
      if (inputs[2]) inputs[2].value = mergedFeedback;
      inputs.forEach(autoResize);

      // Mark it merged
      firstRow.dataset.mergedRange = `${startTime},${endTime}`;

      // Remove other rows
      for (let i = 1; i < selected.length; i++) {
        selected[i].remove();
      }

      alert("Rows merged successfully ‚úÖ");
    });

    // Unmerge
    document.getElementById("unmergeRows").addEventListener("click", function () {
      const rows = document.querySelectorAll("#plannerTable tbody tr");
      let found = false;

      rows.forEach(row => {
        if (row.querySelector(".rowSelect").checked && row.dataset.mergedRange) {
          found = true;
          const [startTime, endTime] = row.dataset.mergedRange.split(",");
          const startHour = parseInt(startTime.split(":")[0]);
          const endHour = parseInt(endTime.split(":")[0]);

          const taskVal = row.querySelectorAll("textarea")[0].value;
          const noteVal = row.querySelectorAll("textarea")[1].value;
          const feedVal = row.querySelectorAll("textarea")[2].value;

          // remove merged row
          row.remove();

          // regenerate rows in correct place
          for (let i = startHour; i <= endHour; i++) {
            const hour = i.toString().padStart(2, '0') + ":00";
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
              <td><input type="checkbox" class="rowSelect"></td>
              <td class="timeCell">${hour}</td>
              <td><textarea placeholder="Task">${taskVal}</textarea></td>
              <td><textarea placeholder="Note">${noteVal}</textarea></td>
              <td><input type="checkbox"></td>
              <td><textarea placeholder="Feedback">${feedVal}</textarea></td>
            `;
            // Insert row in correct time order
            let inserted = false;
            tbody.querySelectorAll("tr").forEach(existingRow => {
              const existingHour = parseInt(existingRow.querySelector(".timeCell").innerText.split(":")[0]);
              if (!inserted && existingHour > i) {
                tbody.insertBefore(newRow, existingRow);
                inserted = true;
              }
            });
            if (!inserted) tbody.appendChild(newRow);
          }
        }
      });

      if (found) {
        enableAutoResize();
        alert("Row unmerged successfully ‚úÖ");
      } else {
        alert("Select a merged row to unmerge!");
      }
    });

    // Save as PDF with student name
    document.getElementById("savePdf").addEventListener("click", function () {
      const planner = document.getElementById("planner");
      const opt = {
        margin: 0.5,
        filename: `AKT_Planner_${studentName}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      };
      html2pdf().set(opt).from(planner).save();
    });
  </script>
</body>
</html>
