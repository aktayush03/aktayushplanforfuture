<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner ‚Äî Powered by AKT.Ayush</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ff4d6d);
      color: #222;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      height:100vh ;
      width: 100vw;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      max-width: 95%;
      margin: auto;
    }
    h1, h2, h3, h4 {
      margin: 10px 0;
      font-weight: 900;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid #ff4d6d;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      word-wrap: break-word;
    }
    th {
      background: #ffe6eb;
      font-weight: bold;
    }
    textarea {
      width: 90%;
      min-height: 30px;
      padding: 6px;
      border: 2px solid #ff4d6d;
      border-radius: 6px;
      outline: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      font-size: 14px;
      color: #111111;
      text-align: center;
      resize: none;
      overflow: hidden;
    }
    .cell-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    input[type="text"],
    textarea {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      min-height: 40px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff50ab;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c54665;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }

      input[type="text"],
      textarea {
        font-size: 12px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
    /* Laptop/Desktop View */
    @media (min-width: 1024px) {
      .container {
        max-width: 1000px;
      }
      table {
        font-size: 16px;
      }
      textarea, .timeInput {
        font-size: 18px;
        width: 100%;
      }
      .button-group button {
        font-size: 18px;
        padding: 16px 32px;
      }
      th, td {
        padding: 12px;
      }
    }

    /* Mobile View: Hide columns */
    @media (max-width: 599px) {
      th:nth-child(4), td:nth-child(4),
      th:nth-child(6), td:nth-child(6) {
        display: none;
      }
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }
      .button-group button {
        width: 100%;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      textarea, .timeInput {
        font-size: 13px;
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <div class="container" id="planner">
    <h1>üìò JEE / NEET Daily Planner</h1>
    <h2>Powered by AKT.Ayush</h2>
    <h3 id="welcome"></h3>
    <h4 id="todayDate"></h4>

    <div class="table-wrapper">
      <table id="plannerTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Time</th>
            <th>To Do</th>
            <th>Important Note</th>
            <th>Completed</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="button-group">
      <button id="addRow">‚ûï Add Row</button>
      <button id="mergeRows">üîó Merge Selected Rows</button>
      <button id="unmergeRows">‚ùå Unmerge</button>
      <button id="savePdf">üì• Save Planner as PDF</button>
    </div>
  </div>

  <script>
    const studentName = localStorage.getItem("studentName") || "Student";
    document.getElementById("welcome").innerText = `Welcome, ${studentName} üëã`;

    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("todayDate").innerText = today.toLocaleDateString('en-US', options);

    const tbody = document.querySelector("#plannerTable tbody");

    function generateRows() {
      tbody.innerHTML = "";
      for (let i = 0; i < 24; i++) {
        addRow(i.toString().padStart(2, '0') + ":00");
      }
    }

    function addRow(time = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox" class="rowSelect"></td>
        <td><input type="text" class="timeInput" value="${time}" /></td>
        <td><textarea placeholder="Task"></textarea></td>
        <td><textarea placeholder="Note"></textarea></td>
        <td><input type="checkbox"></td>
        <td><textarea placeholder="Feedback"></textarea></td>
      `;
      tbody.appendChild(row);
      enableAutoResize();
    }

    function autoResize(el) {
      el.style.height = "auto";
      el.style.height = (el.scrollHeight) + "px";
    }

    function enableAutoResize() {
      document.querySelectorAll("textarea").forEach(t => {
        t.removeEventListener("input", () => autoResize(t));
        t.addEventListener("input", () => autoResize(t));
      });
    }

    generateRows();

    document.getElementById("addRow").addEventListener("click", () => addRow());

    document.getElementById("mergeRows").addEventListener("click", function () {
      const selected = Array.from(document.querySelectorAll(".rowSelect:checked")).map(cb => cb.closest("tr"));
      if (selected.length < 2) return alert("Select at least 2 rows to merge!");

      const startTime = selected[0].querySelector(".timeInput").value;
      const endTime = selected[selected.length - 1].querySelector(".timeInput").value;
      const mergedTime = `${startTime} - ${endTime}`;

      let mergedTask = "", mergedNote = "", mergedFeedback = "";
      selected.forEach((row, i) => {
        const [task, note, feedback] = row.querySelectorAll("textarea");
        mergedTask += (task?.value || "") + (i < selected.length - 1 ? " | " : "");
        mergedNote += (note?.value || "") + (i < selected.length - 1 ? " | " : "");
        mergedFeedback += (feedback?.value || "") + (i < selected.length - 1 ? " | " : "");
      });

      const firstRow = selected[0];
      firstRow.querySelector(".timeInput").value = mergedTime;
      const [task, note, feedback] = firstRow.querySelectorAll("textarea");
      task.value = mergedTask;
      note.value = mergedNote;
      feedback.value = mergedFeedback;
      [task, note, feedback].forEach(autoResize);
      firstRow.dataset.mergedRange = `${startTime},${endTime}`;

      selected.slice(1).forEach(row => row.remove());
      alert("Rows merged successfully ‚úÖ");
    });

    document.getElementById("unmergeRows").addEventListener("click", function () {
      const rows = document.querySelectorAll("#plannerTable tbody tr");
      let found = false;

      rows.forEach(row => {
        if (row.querySelector(".rowSelect").checked && row.dataset.mergedRange) {
          found = true;
          const [startTime, endTime] = row.dataset.mergedRange.split(",");
          const startHour = parseInt(startTime.split(":")[0]);
          const endHour = parseInt(endTime.split(":")[0]);

          const [taskVal, noteVal, feedVal] = row.querySelectorAll("textarea");
          row.remove();

          for (let i = startHour; i <= endHour; i++) {
            const hour = i.toString().padStart(2, '0') + ":00";
            addRow(hour);
            const newRow = tbody.lastElementChild;
            const [task, note, feedback] = newRow.querySelectorAll("textarea");
            task.value = taskVal.value;
            note.value = noteVal.value;
            feedback.value = feedVal.value;
            [task, note, feedback].forEach(autoResize);
          }
        }
      });

      if (found) {
        alert("Row unmerged successfully ‚úÖ");
      } else {
        alert("Select a merged row to unmerge!");
      }
    });

    document.getElementById("savePdf").addEventListener("click", function () {
      const planner = document.getElementById("planner");
      const opt = {
        margin: 0.5,
        filename: `AKT_Planner_${studentName}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      };
      html2pdf().set(opt).from(planner).save();
    });
  </script>
</body>
</html>
